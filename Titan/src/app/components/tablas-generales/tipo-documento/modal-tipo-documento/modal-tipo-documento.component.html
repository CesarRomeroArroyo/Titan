
<div class="form-group m-t-40 row">
<label for="example-text-input" class="col-4 col-form-label">Tipo</label>
<div class="col-8">
<input class="form-control col-10" type="text" [(ngModel)]="dataForm.prefijo">
</div>
</div>

<div class="form-group m-t-40 row">
<label for="example-text-input" class="col-4 col-form-label">Descripcion</label>
<div class="col-8">
<input class="form-control col-10" type="text" [(ngModel)]="dataForm.descrip">
</div>
</div>

<div class="form-group m-t-40 row">
<label for="example-text-input" class="col-4 col-form-label">Numero Actual</label>
<div class="col-8">
<input class="form-control col-10" type="text" [(ngModel)]="dataForm.n_actual">
</div>
</div>

<div class="form-group m-t-40 row">
<label for="example-text-input" class="col-4 col-form-label">Numero Inicial</label>
<div class="col-8">
<input class="form-control col-10" type="text" [(ngModel)]="dataForm.n_inicial">
</div>
</div>

<div class="form-group m-t-40 row">
<label for="example-text-input" class="col-4 col-form-label">Numero Final</label>
<div class="col-8">
<input class="form-control col-10" type="text" [(ngModel)]="dataForm.n_final">
</div>
</div>
<div class="form-group m-t-40 row">
<label for="example-text-input" class="col-4 col-form-label">Notas</label>
<div class="col-8">
<textarea class="form-control col-10" rows="5" [(ngModel)]="dataForm.notas"></textarea></div>
</div>
<div class="col-12">
    <button type="button" class="btn waves-effect waves-light btn-success btn-block" (click)="onSave()">
      <i class="fa fa-save"></i>
      Aceptar
    </button>
</div>
