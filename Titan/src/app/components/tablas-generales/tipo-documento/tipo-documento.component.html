<app-data-table [columns]="this.columns" [data]="tipoDocumentos" [options]="true" (editEvent)="onEdit($event);openModal(templateModal)"></app-data-table>
<ng-template #templateModal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Tipo de Documento</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-modal-tipo-documento [data]="dataTipoDoc"></app-modal-tipo-documento>
    </div>
</ng-template>
