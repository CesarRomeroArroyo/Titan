<link href="./assets/css/pages/login-register-lock.css" rel="stylesheet">
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
      <div class="card-body">
          <form class="form-horizontal form-material" id="loginform">
              <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" /><br/>
                <label style="font-size:24px; font-weight: bold;">Titan</label><br/>
                Ingrese sus credenciales
              </a>
              <div class="form-group m-t-40">
                  <div class="col-xs-12">
                      <input class="form-control" type="text" required="" placeholder="Usuario" name="usuario" [(ngModel)]="appUser.usuario">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <input class="form-control" type="password" required="" placeholder="Password" name="pass" [(ngModel)]="appUser.pass">
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-md-12">
                      
                  </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="button" (click)="iniciarSesion()">Ingresar</button>
                  </div>
              </div>
            </form>
      </div>
  </div>
</section>
