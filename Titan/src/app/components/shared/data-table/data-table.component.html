<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th *ngFor="let column of columns">{{column.title}}</th>
                <th *ngIf="options" class="text-nowrap">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of data">
                <td *ngFor="let col of columns ">{{row[col.name]}}</td>
                <td class="text-nowrap" *ngIf="options">
                    <a data-toggle="tooltip" (click)="onEditData(row)" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                    <a data-toggle="tooltip" (click)="onDeleteData(row)" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                </td>
            </tr>
        </tbody>
      </table>
      
        <div class="paginatorContainer">
            <i style="font-size: 20px; cursor: pointer;" class="fa fa-angle-left pageLeft"></i>
            {{actualPage}} / {{pagesNumber}}
            <i style="font-size: 20px; cursor: pointer;" class="fa fa-angle-right pageRight"></i>
        </div>
      
</div>
