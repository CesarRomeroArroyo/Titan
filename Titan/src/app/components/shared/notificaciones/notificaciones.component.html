<div class="alert alert-success alert-rounded" *ngIf="tipo==1">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">×</span> </button>
    <h3 class="text-success"><i class="fa fa-check-circle"></i> Exito</h3> 
    El proceso culmino exitosamente
</div>

<div class="alert alert-info alert-rounded" *ngIf="tipo==2">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">×</span> </button>
    <h3 class="text-info"><i class="fa fa-exclamation-circle"></i> Informacion</h3> 
    {{texto}}
</div>

<div class="alert alert-warning alert-rounded" *ngIf="tipo==3">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">×</span> </button>
    <h3 class="text-warning"><i class="fa fa-exclamation-triangle"></i> Advertencia</h3> 
    {{texto}}
</div>

<div class="alert alert-danger alert-rounded" *ngIf="tipo==4">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">×</span> </button>
    <h3 class="text-warning"><i class="fa fa-exclamation-triangle"></i> Error</h3> 
    Ocurrio un error
</div>
