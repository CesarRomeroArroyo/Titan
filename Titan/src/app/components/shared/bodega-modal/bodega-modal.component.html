<div class="row">
    <div class="col-12 form-group m-t-40">
      <div class="col-12">
          <select class="form-control" [(ngModel)]="bodegaSel">
              <option *ngFor="let c of bodegas" [ngValue]="c.id">{{c.descripcion}}</option>
          </select>
      </div>
    </div>
</div>
  
  <div class="col-12">
      <button type="button" class="btn waves-effect waves-light btn-success btn-block" (click)="seleccionarBodega()">
        <i class="fa fa-check"></i>
        Seleccionar
      </button>
  </div>
